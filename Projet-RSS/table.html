<!DOCTYPE html>
<html>
<head>
    <title>Table des éléments</title>
</head>
<body>
    <table>
        <tr>
            <th>Titre</th>
            <th>Date de publication</th>
            <th>Lien</th>
            <th>Description</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.title }}</td>
            <td>{{ row.pubdate }}</td>
            <td>{{ row.link }}</td>
            <td>{{ row.description }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
